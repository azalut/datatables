<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
<h:body>
<h1>JSF 2 - Flowers</h1>
<h:form>
	<h:dataTable value="#{flower.flowerList}" var="o">
		<h:column><f:facet name="header">ID:</f:facet> #{o.id}</h:column>
		<h:column><f:facet name="header">Name::</f:facet> #{o.name}</h:column>
		<h:column><f:facet name="header">Color:</f:facet> #{o.color}</h:column>
		<h:column><f:facet name="header">Size:</f:facet> #{o.size}</h:column>
		<h:column><f:facet name="header">Delete:</f:facet> <h:commandLink value="Delete" action="#{flower.delete(o)}"/></h:column>
	</h:dataTable>
	
	<h:panelGrid columns="2">
		Nazwa kwiata: <h:inputText value="#{flower.name}" size="5"/>
		Kolor kwiatka: <h:inputText value="#{flower.color}"/>
		Rozmiar kwiatka: <h:inputText value="#{flower.size}"/>
		<h:commandButton value="Dodaj kwiatka" action="#{flower.add}"/>
		<h:commandButton value="Czyść pola" type="reset" />
	</h:panelGrid>
</h:form>
</h:body>
</html>
