<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
 
<h:head>
	<title>Page</title>
</h:head>

<h:body>
<h:outputStylesheet library="css" name="style.css"/>
<h1>JSF Number converter</h1>
<h:form>
	<h:panelGrid>
		Wprowadz nazwÄ™ samochodu:
		<h:inputText id="samochod" value="#{dummy.samochod}" required="true" label="Samochod" size="20">
			<f:validateLength minimum="5" maximum="15"/>
		</h:inputText>
		<h:message for="samochod" style="color:#FF9900"/>
		Wprowadz model:
		<h:inputText id="model" value="#{dummy.model}" required="true" label="Model" size="20">
			<f:validateLongRange for="model" minimum="1" maximum="200"/>
		</h:inputText>
		<h:message for="model" style="color:#FF9900"/>
		
		<h:commandButton value="Pokaz samochod" action="result"/>
	</h:panelGrid>
</h:form>

</h:body>
</html>
