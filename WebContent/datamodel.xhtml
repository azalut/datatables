<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
<h:body>
<h1>JSF 2 dataTable example</h1>
<h:form>
	<h:dataTable value="#{person.peopleDataModel}" var="w"
	styleClass="style" rowClasses="row" headerClass="header">
		<h:column>
			<f:facet name="header">Row number:</f:facet>
			#{person.peopleDataModel.rowIndex + 1}
		</h:column>
		<h:column>
			<f:facet name="header">Name:</f:facet>
			#{w.name}
		</h:column>
		<h:column>
			<f:facet name="header">Lastname</f:facet>
			#{w.lastname}
		</h:column>
		<h:column>
			<f:facet name="header">Salary</f:facet>
			#{w.salary}
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			<h:panelGrid>
				<h:commandLink value="Delete" action="#{person.delete(w)}"/>
			</h:panelGrid>
		</h:column>
	</h:dataTable>
</h:form>
</h:body>
</html>
